{% include "header.html" %}
{{ debug }}
<h1>Washington Heights Mikvah Appointments</h1>
<form method="get" action="times">
  <label for="contact" class="form-label">Contact number (preferably which can receive texts)</label>
  <br/>
  <input class="col-sm-2" name="contact" value="{{contact}}" id="contact" class="form-control"
   pattern=".*[0-9]{3}.*[0-9]{3}.*[0-9]{4}.*" title="Enter a phone number which has at least 10 numeric digits."
   required type="tel" placeholder="XXX-XXX-XXXX" />
  <br/>
  <br/>
  <input name="prep" id="prepbath" type="radio" value="bath" class="form-check-input" />
  <label for="prepbath" class="form-check-label">Bath at the mikvah</label>, or
  <br/>
  <input name="prep" id="prepshower" type="radio" value="shower" class="form-check-input" />
  <label for="prepshower" class="form-check-label">Shower at the mikvah</label>, or
  <br/>
  <input name="prep" id="prephome" type="radio" class="form-check-input" value="" required/>
  <label for="prephome" class="form-check-label">Prep at home</label>
  <br/>
  <br/>
  <div class="btn-group-vertical btn-group-lg">
  {% for day in days %}
  <input type=submit name="day" class="btn btn-light m-1" value="{{ day }}" style="min-width: 250px"/>
  {% endfor %}
  </div>
</form>
{% include "footer.html" %}
